version: "2"
sql:
  - schema:
      - "sqlc/schema/201_feed_schema.sql"
    queries:
      - "internal/repositories/feeddb/*.sql"
    engine: postgresql
    gen:
      go:
        package: feeddb
        out: internal/repositories/feeddb
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: github.com/google/uuid
              package: uuid
              type: UUID
